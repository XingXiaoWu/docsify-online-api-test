<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/docsify/themes/vue.css">
    <!-- <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple.css"> -->
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            // GENERAL
            // -----------------------------------------------------------------
            name: 'docsify-online-api-test',
            repo: 'https://github.com/XingXiaoWu/docsify-online-api-test',
            loadNavbar: 'navbar.md',
            // themeColor: 'purple',

            // NAVIGATION
            // -----------------------------------------------------------------
            alias: {
                // Reuse navbar for all locals
                '/.*/navbar.md': '/navbar.md',
                // Locals
                '/zh-cn/(.*)': './zh-cn/$1',
                '/de-de/(.*)': './de-de/$1',
                '/ru/(.*)': './ru/$1',
                '/es/(.*)': './es/$1'
            },

            // PLUGINS
            // -----------------------------------------------------------------
            onlineApiTest: {
                url: 'http://www.baidu.com/',
                buttonStyle: 'color: red;top: 20px;',
                buttonText: {
                    '/zh-cn/': '跳转在线测试网站',
                    '/ru/': 'Перейти на онлайн тестовый сайт',
                    '/de-de/': 'Zum Online Testing Website',
                    '/es/': 'Prueba en línea',
                    '/': 'Jump to the online test site'
                },
            }
        }
    </script>
    <script src="https://unpkg.com/docsify@4"></script>
    <script src="http://127.0.0.1:8081/docsify-online-api-test.js"></script>
</body>

</html>
